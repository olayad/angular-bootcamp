<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
          > {{ odd }}
          </li>
        </ng-template>
        <ng-template [ngIf]="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers"
          > {{ even }}
          </li>
        </ng-template>
      </ul>

      <p appBasicHighlight>Style me with new directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>

<!--      Custom structural directive-->
      <div *appUnless="onlyOdd">
        <p>ONLY SHOW THIS UNLESS</p>
      </div>

<!--      NGSWITCH directive-->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchCase="1000">Value is 1000</p>

      </div>
    </div>
  </div>
</div>

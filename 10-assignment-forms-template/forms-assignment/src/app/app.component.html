<div class="container pt-5">
  <div class="row">
    <div class="col-sm-12">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
<!--          EMAIL-->
          <label>Email address</label>
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
            class="form-control"
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select
            name="subscription"
            id="subscription"
            [ngModel]="selectedSubscription"
            class="form-control">
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            class="form-control"
            #password="ngModel"
          >
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>

        </div>
        <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
  </div>
</div>

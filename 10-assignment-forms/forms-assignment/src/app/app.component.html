<div class="container pt-5">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
<!--          EMAIL-->
          <label>Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>

  <!--      DROPDOWN-->
          <div class="btn-group" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic"
            >
              {{ dropdownSelection }} <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic"
              (click)="onSelectedValue($event)"
            >
              <li role="menuitem"><a class="dropdown-item" href="#">Basic</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Standard</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Pro</a></li>
            </ul>
          </div>

        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
